<!DOCTYPE html>
<html>
<title>Generate a color!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../static/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    h1 {letter-spacing: 2px}
    body {
        background: linear-gradient(45deg, #F0FFFF 5%, {{ color }} 60%);
    }
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

    <div class="user">
        <header class="user__header">
            <h1 class="user__title">Describe a color and see how it looks!</h1>
        </header>

        <form class="form" method="POST">
            <div class="form__group">
                <input type="text" name="color_desc" placeholder="E.g. {{ example_color }}" class="form__input"
                       required="" oninvalid="this.setCustomValidity('No description, no color!')"
                       oninput="setCustomValidity('')"/>
            </div>

            <button class="btn" name="submit_col" type="submit">Show it to me!</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer id="footer">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p>Powered by <a target="_blank" class="w3-hover-text-green">Netbotic</a></p>
</footer>

</body>
</html>
