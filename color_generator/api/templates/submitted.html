<!DOCTYPE html>
<html>
<title>Generate a color!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
<link rel="stylesheet" href="../static/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap">

<style>
    body {
        background: linear-gradient(45deg, {{ darker_col }} 5%, {{ color }} 60%);
    }
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="page" style="max-width:2000px">

    <div class="user">
        <header class="user__header">
            <h1 class="user__title">That's {{ color_desc }} as a background!</h1>
            <br>
            <h3 class="user__subtitle">You can copy its' values below</h3>
        </header>
        <form class="form">
            <div class="form__group">
                <input onclick="this.select();" type="text" class="form__input" value="{{ color }}" readonly/>
                <input onclick="this.select();" type="text" class="form__input" value="{{ hex_code }}" readonly/>
            </div>
            <button class="btn" formaction="http://localhost:5000/show_color">Let me see a different color!</button>
        </form>
    </div>

</div>

<!-- Footer -->
<footer id="footer">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p>Powered by <a target="_blank" class="w3-hover-text-green">Netbotic</a></p>
</footer>

<script src="../static/script.js"></script>
</body>
</html>
